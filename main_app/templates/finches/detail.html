{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/finches/finch-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="finch-container">
  <div class="finch-img">
    <img 
      src="{% static 'images/bird.png' %}" 
      alt="A sky for the finch"
      class="bird"
    >
  </div>
  <div class="finch-background">
    <div class="finch-details">
      <h1>{{ finch.name }}</h1>
      {% if finch.age > 0 %}
        <h2>A {{ finch.age }} year old named {{ finch.name }}</h2>
      {% else %}
        <h2>An egg named {{ finch.name }}</h2>
      {% endif %}
      <p>{{ finch.description }}</p>
    </div>
</div>
</section>

{% endblock %}
