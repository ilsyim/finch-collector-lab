{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Set Finch Free?</h1>
  <img src="{% static 'images/bird.png' %}" alt="A blue bird drawing"/>
</div>
<h2>Are you sure you want to free {{ finch.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'finches_detail' finch.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Free!</button>
</form>

{% endblock %}
