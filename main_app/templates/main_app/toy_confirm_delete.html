{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Donate Toy?</h1>
  <img src="{% static 'images/bird.png' %}" alt="A blue bird cartoon"/>
</div>
<h2>Are you sure you want to donate {{ object.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'toys_detail' toy.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Donate!</button>
</form>

{% endblock %}
